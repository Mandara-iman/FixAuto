<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Service Booking</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- boxicons link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <!-- remixicons link -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo">FixAuto</a>
      <div id="navbar" class="navbar">
        <ul class="navlist">
          <li><a href="/index.htm">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/service-provider.html">Service</a></li>
          <li><a href="/contact.html">Contact</a></li>
          <li><a href="/login.html">Login</a></li>
        </ul>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>
    <div class="booking-container">
      <h1>Service Booking</h1>

      <form id="bookingForm" action="/payment.html" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="service">Select Service:</label>
          <select id="service" name="service" required></select>
        </div>

        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time" required />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
        </div>

        <div class="form-group">
          <a href="/payment.html" class="book-service-btn">
            <button type="submit">Book Service</button>
          </a>
        </div>
      </form>
    </div>

    <!-- Footer section -->
    <footer class="footer">
      <div class="footer-container">
        <div class="row">
          <div class="footer-col">
            <h4>Contact</h4>
            <ul>
              <li><a href="/contact.html">Address</a></li>
              <li><a href="/contact.html">Email</a></li>
              <li><a href="/contact.html">Phone</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Navigation</h4>
            <ul>
              <li><a href="/index.htm">Home</a></li>
              <li><a href="/about.html">About</a></li>
              <li><a href="/service-provider.html">Services</a></li>
              <li><a href="/contact.html">Contact</a></li>
              <li><a href="">FAQ</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Legal</h4>
            <ul>
              <li><a href="">Privacy and Police</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Follow us</h4>
            <div class="social-link">
              <a href=""><i class="ri-facebook-line"></i></a>
              <a href=""><i class="ri-instagram-line"></i></a>
              <a href=""><i class="ri-youtube-line"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- scrollreveal effect -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- js link -->
    <script src="js/script.js"></script>
    <script src="/js/booking.js"></script>
  </body>
</html>
