<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Shop</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- boxicons link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <!-- remixicons link -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="/index.htm" class="logo">FixAuto</a>
      <div id="navbar" class="navbar">
        <ul class="navlist">
          <li><a href="/index.htm">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/service-provider.html">Service</a></li>
          <li><a href="/contact.html">Contact</a></li>
          <li><a href="/login.html">Login</a></li>
        </ul>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>
    <div class="shop-container">
      <div class="shop-details">
        <!-- Shop details will be dynamically populated based on the selected shop -->
        <h2 id="shop-name">Shop Name</h2>
        <img id="shop-image" src="" alt="Shop Image" />
        <p id="shop-rating" class="rating"></p>
        <p id="shop-description" class="about-section">About:</p>
        <p id="shop-location" class="location-section">Location:</p>

        <!-- Additional details for service list, locations, and booking button -->
        <div class="service-details">
          <p id="service-list">Services:</p>
          <button class="booking-button" onclick="window.location.href='/booking.html'">
            Book Now
        </button>
          </button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-container">
        <div class="row">
          <div class="footer-col">
            <h4>Contact</h4>
            <ul>
              <li><a href="/contact.html">Address</a></li>
              <li><a href="/contact.html">Email</a></li>
              <li><a href="/contact.html">Phone</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Navigation</h4>
            <ul>
              <li><a href="/index.htm">Home</a></li>
              <li><a href="/about.html">About</a></li>
              <li><a href="/service-provider.html">Services</a></li>
              <li><a href="/contact.html">Contact</a></li>
              <li><a href="">FAQ</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Legal</h4>
            <ul>
              <li><a href="">Privacy and Police</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Follow us</h4>
            <div class="social-link">
              <a href=""><i class="ri-facebook-line"></i></a>
              <a href=""><i class="ri-instagram-line"></i></a>
              <a href=""><i class="ri-youtube-line"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- scrollreveal effect -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- js link -->
    <script src="js/script.js"></script>
    <script src="/js/shop.js"></script>
  </body>
</html>
